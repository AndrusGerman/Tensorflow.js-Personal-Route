<h2>Image clasification (video)</h2>



<video (click)="pause=!pause" autoplay playsinline muted id="webcam" width="224" height="224"></video>


<br>
<div *ngFor="let item of description;let idx = index">
    <br>
    <h5>Element: {{idx+1}} </h5>
    <p>className: {{item.className}}</p>
    <p>probability: {{item.probability}}</p>

</div>
